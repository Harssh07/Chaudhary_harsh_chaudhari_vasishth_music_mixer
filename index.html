<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Music mixer</title>
</head>
<body>
  <h1></h1>
  <div class="icons">
    <div class="icon" id="icon1" draggable="true">

    </div>
    <div class="icon" id="icon2" draggable="true">
      <img src="./img/drum.png.jpg" alt="Image 2">
    </div>
    <div class="icon" id="icon3" draggable="true">
      <img src="." alt="Image 3">
    </div>
    <div class="icon" id="icon4" draggable="true">
      <img src="image4.jpg" alt="Image 4">
    </div>
    <div class="icon" id="icon5" draggable="true">
      <img src="./img/icon5.jpg" alt="Image 5">
    </div>
    <div class="icon" id="icon6" draggable="true">
      <img src="./img/icon6.jpg" alt="Image 6">

  <audio id="audio6" src="./assets/old-school-hip-hop-drumloop-105bpm-125946 (1).mp3"></audio>
  
  

  
  
  <div class="buttons">
  <button id="resetButton">Reset</button>
  <button id="pauseButton">Pause</button>
</div>
 
    <script src="./js/main.js"></script>
</body>
</html>
