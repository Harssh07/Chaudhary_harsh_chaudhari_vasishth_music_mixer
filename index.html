<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Music mixer</title>
</head>
<body>
    
  <div class="icons">
    <div class="icon" id="icon1" draggable="true">
      <img src="./images/Drum.png" alt="Image 1">
    </div>
    <div class="icon" id="icon2" draggable="true">
      <img src="./images/guitar.png" alt="Image 2">
    </div>
    <div class="icon" id="icon3" draggable="true">
      <img src="./images/music.png" alt="Image 3">
    </div>
    <div class="icon" id="icon4" draggable="true">
      <img src="./images/sound.png" alt="Image 4">
    </div>
  </div>

  <button id="resetButton">Reset</button>

  <div class="container">
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
  </div>

  <audio id="audio1" src="./assets/floating-abstract-142819.mp3"></audio>
  <audio id="audio2" src="./assets/futuristic-beat-146661.mp3"></audio>
  <audio id="audio3" src="./assets/jazz-and-hop-kidcut-main-version-02-09-12098.mp3"></audio>
  <audio id="audio4" src="./assets/refresh-mountaineer-main-version-01-53-19379.mp3"></audio>
  
  
 
    <script src="./js/main.js"></script>
</body>
</html>x
